<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
		-->
		<meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: blob: android-webview-video-poster: 'unsafe-inline' 'unsafe-eval' file:">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,viewport-fit=cover">	
		<link rel="stylesheet" type="text/css" href="css/material-design-iconic-font.min.css">
		<link rel="stylesheet" type="text/css" href="css/hc-offcanvas-nav.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="js/hc-offcanvas-nav.js"></script>
        <title>Cincopa Share</title>
    </head>
    <body>
        <div class="container">
			<nav id="main-nav" style="display:none;">
				<ul>
				  <li><a data-top=".nav-close-button" data-page="channel-list" class="channelsList" data-bottom=".openContact" href="javascript:void(0)">My Channels</a></li>
				  <li><a   class="openContact" data-top=".channelsList" href="javascript:void(0)">Contact</a></li>
				</ul>
			</nav>
			<div class="header header--shadow">
				<div class="left-actions"  >
					<i class="left-actions__menu zmdi zmdi-menu" data-right='.right-actions__plus'></i>
					<i class="left-actions__back zmdi zmdi-arrow-left"></i>
				</div>				
				<div class="page-title">
					<span class="page-title__big">CincopaTV</span>
					<span class="page-title__small page-title__small--visible"></span>
				</div>
				<div class="right-actions" >
					<i data-left='.left-actions__menu' data-page="addChannel" class="right-actions__plus zmdi zmdi-plus"></i>
				</div>						
			</div>

			<!-- SAML_LOGIN page -->
			<div class="page" id="channel-list" >
				<div class="wrapper">
					 <h1  class="content-title">My Chanel List</h1>
					 <div class="channel-lists">
					 </div>				 
					 <!-- <div class="button registerPair">Register pair code</div> -->
				</div>
			</div>
			<div class="page dark-mode" id="main" >
				<div class="wrapper">
					<div class="channel-control">
						<div class="channel-control__close" data-page="channel-list">X</div>
					</div>
					 <h1  class="content-title">My Channels</h1>	
					 <div class="channels-list">
					 </div>				 
					 <!-- <div class="button registerPair">Register pair code</div> -->
				</div>
			</div>

			<div class="page" id="channel" data-ref="false">
				<div class="wrapper">
					<!-- <h1 class="content-title">Channel name here</h1> -->
					<div class="channel-control">
						<div class="channel-control__close" data-page="main">X</div>
					</div>
					<div class="channel">

					</div>
				</div>
			</div>


			<div class="page" id="channelPreview" >
				<div class="wrapper">
					<div class="channelHeader">
						<div class="channelHeader__title"></div>
					</div>
					<div class="channelPreview">

					</div>
					<div class="channelFooter">
						<div class="channelFooter__desc"></div>
					</div>
				</div>
			</div>


			<div class="page" id="addChannel" data-ref="false" >
				<div class="wrapper">
					<h1  class="content-title">Type pair code</h1>
					<div class="pair" >
						<input class="pair__code" type='number' maxlength="6"/>
						<div class="pair__inputs" > <div class="pair__input pair__input--gray" data-top=".left-actions__menu"></div></div>
						<div class="pair__inputs" > <div class="pair__input pair__input--gray" ></div></div>
						<div class="pair__inputs" > <div class="pair__input pair__input--gray" ></div></div>
						<div class="pair__inputs" > <div class="pair__input pair__input--gray" ></div></div>
						<div class="pair__inputs" > <div class="pair__input pair__input--gray" ></div></div>
						<div class="pair__inputs" > <div class="pair__input pair__input--gray" ></div></div>
					</div>
					<div class="pair-message"></div>
				</div>
			</div>

			<svg class="circle-loader progress mainloader" width="40" height="40" version="1.1" xmlns="http://www.w3.org/2000/svg">
				<circle cx="20" cy="20" r="15">
			</svg>
			<div class="circle-loader-ios mainloader">
			  <div class="bar1"></div>
			  <div class="bar2"></div>
			  <div class="bar3"></div>
			  <div class="bar4"></div>
			  <div class="bar5"></div>
			  <div class="bar6"></div>
			  <div class="bar7"></div>
			  <div class="bar8"></div>
			  <div class="bar9"></div>
			  <div class="bar10"></div>
			  <div class="bar11"></div>
			  <div class="bar12"></div>
			</div>
		</div>
        <!--s<script type="text/javascript" src="cordova.js"></script>-->
			
		
		<script>
			window.cincopa = window.cincopa || {};
			window.cincopa.registeredFunctions = window.cincopa.registeredFunctions || [];
			window.cincopa._ROOT_PROTOCOL = 'https:';
		</script>
		<script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
